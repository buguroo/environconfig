# environconfig
## Declarative Environment Variables

---

## Why should I use environment variables?

--

count: false 

* Easy to change between deploys.

--

count: false 

* Language and OS agnostic.

--

count: false 

* Avoid hidden dependencies (config files).

--

count: false 

* Docker friendly.

--

count: false 

* Always available. No need to load them from disk.

--

count: false 

* Very SIMPLE! String key -> String value.

---

## How can I use them in my project?

--

count: false

### Easy, just get them from `os.environ`

```python
>>> import os
>>> queue_size = os.environ['QUEUE_SIZE']
>>> queue_size
'3'
```

--

count: false

### OK, but I need an integer here!

--

count: false

```python
>>> queue_size = int(os.environ['QUEUE_SIZE'])
>>> queue_size
3
```

--

### But if the variable is not set I need `None`, not `KeyError`!!!

--

count: false

```python
>>> try:
...     queue_size = int(os.environ['QUEUE_SIZE'])
... except KeyError:
...     queue_size = None
```

## How can I use `environconfig`?

--

count: false

### 1. Import

```python
from environconfig import EnvironConfig, IntVar
```

--

count: false

### 2. Define

```python
class Config(EnvironConfig):
    QUEUE_SIZE = IntVar(default=None)
```

--

count: false

### 3. Enjoy!

```python
>>> Config.QUEUE_SIZE
3
```

---

## Do you need something more exotic?

```python
import json

JSONVar = CustomVar(json.loads)

class Config(EnvironConfig):
    COMPLEX_DATA = JSONVar(default=None)
```
